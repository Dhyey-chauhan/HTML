<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="//server?">
    <br>

    <!--checkbox-->
    <input type="checkbox" id="age" name="age" value="18+">
    <label for="age"> i am 18+</label>

    <br>

    <!--radio button-->
    <input type="radio" id="apple" name="fruit" value="apple">
    <label for="apple">Apple</label>
    
    <input type="radio" id="mango" name="fruit" value="mango">
    <label for="mango"">Mango</label>
 <br>

    <!--dropdown menu-->
    <select name="profession" id="profession">
        <option value="">--select profession--</option>
        <option value="student">student</option>
        <option value="business">business</option>
        <option value="unemployed">unemployed</option>

    </select> <br>

    <!-- range-->

    <label for="vol">enter ur volume level</label>
    <input type="range" min="0" max="100" name="vol" id="vol">

    <!--text area-->
    <br>
    <label for="feedback">enter ur feedback here :</label> 
    <textarea name="textarea" id="feedback" name="feedback" rows="5"></textarea>

   <button>submit</button>
</form>
      
</body>
</html>
